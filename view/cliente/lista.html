<html>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-indigo.min.css" />
  <link rel="stylesheet" href="../css/main.css" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="../js/knockout-3.5.1.js"></script>
  <script src="../js/cliente.vm.js"></script>
</head>

<body>
  <h2>
    Lista de Clientes
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" data-bind="click: add">
      <i class="material-icons">add</i>
    </button>
  </h2>
  <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
    <thead>
      <tr>
        <th class="mdl-data-table__cell--non-numeric">Nome</th>
        <th>CPF</th>
      </tr>
    </thead>
    <tbody data-bind="foreach: clientes">
      <tr>
        <td class="mdl-data-table__cell--non-numeric" data-bind="text: nome"></td>
        <td data-bind="text: cpf"></td>
      </tr>
    </tbody>
  </table>
</body>

<script>
  let clienteVm = new ClienteViewModel()
  ko.applyBindings(clienteVm)
  clienteVm.loadClientes()
</script>
<script src="../js/main.js"></script>

</html>
